
<h4>{{summaryVM.title}}</h4>
<div class="pull-right">
    <button class="btn btn-lg" ng-click="createVendor()">
        <span class="glyphicon glyphicon-plus"></span> Create Vendor
    </button>
</div>


<table class="table table-bordered table-responsive table-striped">
    <thead>
        <tr class="tab">
            <th>Vendor Name</th>
            <th>Is Prime Vendor</th>
            <th>Address Count</th>
            <th>E-mail</th>
            <th>Phone</th>
            <th class="text-uppercase text-center">Options</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="vendor in summaryVM.vendors">
            <td>{{::vendor.Name}}</td>
            <td><input type="checkbox" ng-model="vendor.IsPrime" /></td>
            <td><div ng-show="vendor.Addresses">{{::vendor.Addresses.length}}</div><div ng-hide="vendor.Addresses">0</div></td>
            <td><div ng-if="vendor.EMails && vendor.EMails.length > 0">{{::vendor.EMails[0].Address}}</div></td>
            <td><div ng-if="vendor.Phones && vendor.Phones.length > 0">{{::vendor.Phones[0].Number | phoneFormat}}</div></td>
            <td class="text-center">
                <button class="btn btn-sm" ng-click="editVendor(vendor.ID)">
                    <span class="glyphicon glyphicon-edit"></span> Update
                </button>
                <button class="btn btn-sm" ng-click="summaryVM.deleteVendor(vendor.ID)">
                    <span class="glyphicon glyphicon-remove-sign"></span> Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
