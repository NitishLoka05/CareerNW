
<div class="form-group">
    <label for="VendorName" class="col-sm-offset-1 col-sm-2 control-label">Vendor Name</label>
    <div class="col-sm-9">
        <input id="VendorName" name="VendorName" class="form-control" placeholder="Name" type="text" ng-model="vm.vendor.Name" required />
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="vm.vendor.IsPrime" /> Is prime vendor
            </label>
        </div>
    </div>
</div>
